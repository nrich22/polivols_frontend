<div class="button-row row justify-content-end">
  <button class="create-button" mat-raised-button (click)="openDialog()" color="primary">Create Event</button>
</div>
<br>
<div class="row justify-content-center card-group">
  <div class="col-md-6">
    <mat-accordion *ngFor="let event of events;" class="accordion">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="panel-title">
            {{event.title}}
            <span class="spacer fill-remaining-space"></span>
            Date: {{event.date}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="row justify-content-start">
          <div class="event-info">
            <div class="event-title">Location:</div><div class="event-info">{{event.address}}, {{event.city}}, {{event.state}} {{event.zip}}</div>
            <div class="event-title">Description: </div><div class="event-info">{{event.description}}</div>
            <div class="event-title">Num of Vols Attending:</div><div class="event-info">{{event.attending}}</div>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
