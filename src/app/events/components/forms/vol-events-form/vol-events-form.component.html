<div class="row justify-content-center card-group">
  <mat-accordion *ngFor="let event of events;" class="accordion">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="panel-title">
          {{event.created_by}}
          <span class="spacer fill-remaining-space"></span>
          Date: {{event.date}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row justify-content-start">
        <div class="event-info">
          <div class="event-title">Event Name:</div><div class="event-info">{{event.title}}</div>
          <div class="event-title">Location:</div><div class="event-info">{{event.address}}, {{event.city}}, {{event.state}}</div>
          <div class="event-title">Description: </div><div class="event-info">{{event.description}}</div>
          <div class="event-title">Num of Vols Attending:</div><div class="event-info">{{event.attending}}</div>
        </div>
      </div>
      <div class="row button-row justify-content-end">
        <button mat-raised-button (click)="going(event);" [disabled]="event.going" color="primary">{{event.button_text}}</button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
