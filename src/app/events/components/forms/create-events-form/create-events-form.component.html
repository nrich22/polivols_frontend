<form [formGroup]="form">
  <div class="example-container">
    <div class="row justify-content-start to-text">
      Create a New Event
    </div>
    <br><br>
    <mat-form-field class="norm-form">
      <input matInput [formControlName]="'title'" placeholder="Event Name">
    </mat-form-field>
    <br>
    <mat-form-field class="norm-form">
      <input matInput [ngModel]="dateObj" [matDatepicker]="picker" [formControlName]="'date'" required placeholder="Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field class="addr-form">
      <input matInput [formControlName]="'address'" placeholder="Address">
    </mat-form-field>
    <br>
    <mat-form-field class="city-form">
      <input matInput [formControlName]="'city'" placeholder="City">
    </mat-form-field>
    <mat-form-field class="state-form">
      <mat-select placeholder="State" [formControlName]="'state'" required>
        <mat-option *ngFor="let state of states" [value]="state.value">
          {{ state.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="zip-form">
      <input matInput type="number" [formControlName]="'zip'" placeholder="Zip Code">
    </mat-form-field>
    <br>
    <mat-form-field class="description-form">
      <textarea matInput [formControlName]="'description'" placeholder="Description"></textarea>
    </mat-form-field>
  </div>
  <br><br>
  <div class="row justify-content-end">
    <button mat-raised-button (click)="create()" color="primary">Create Event</button>
  </div>
</form>
