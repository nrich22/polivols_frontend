<div class="find-matches-container">
  <br>
  <div class="row justify-content-start card-text" *ngIf="numCamps > 1">
    There are {{numCamps}} Campaigns near you.</div>
  <div class="row justify-content-start card-text" *ngIf="numCamps == 1">
    There is 1 Campaign near you.</div>
  <div class="row justify-content-center card-text" *ngIf="numCamps == 0">
    There are no campaigns currently in your area. Check again soon!
  </div>
  <br>
  <mat-accordion *ngFor="let camp of campaigns;">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="panel-title">
          {{camp.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row justify-content-start">
        <div class="camp-info">
          <p>{{camp.zip_code}}, {{camp.state}}</p>
          <p>{{camp.party}}</p>
          <p>{{camp.gov_level}} Campaign</p>
          <p>{{camp.issues_in_common}} Issues in Common</p>
          <a href="https://{{camp.link}}/">view website</a><br><br>
          <button class="remove-button" mat-raised-button (click)="createMatch(camp);" onclick="this.disabled=true;" color="primary">Volunteer</button>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
