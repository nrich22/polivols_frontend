<mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Account Info</ng-template>
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstCtrl" required>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="firstCtrl" required>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="firstCtrl" required>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="firstCtrl" [type]="'password'" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Volunteer Info</ng-template>
      <mat-form-field>
        <input matInput placeholder="Zip Code" formControlName="secondCtrl" required>
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Available Hours Per Week" formControlName="secondCtrl">
      </mat-form-field><br>
      <mat-form-field>
        <mat-select placeholder="Party Affiliation">
          <mat-option *ngFor="let party of parties" [value]="party.value">
            {{ party.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field><br>
      <mat-form-field>
        <mat-select placeholder="Gov Level">
          <mat-option *ngFor="let level of levels" [value]="level.value">
            {{ level.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Register</ng-template>
    Are you ready to volunteer?
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Register</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
