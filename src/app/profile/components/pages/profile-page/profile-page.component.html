<div class="profile-container">
  <mat-card class="header-card">
    <div class="row justify-content-between">
      <img class="logo" [src]="'assets/logo1.png'" [routerLink]="['/welcome']" alt="Polivols Logo" height="60px" width="auto">
      <div class="row justify-content-end profile-header-container">
        <div>
          <button class="campaign-button" mat-raised-button color="primary" [routerLink]="['/find_matches']">Find Campaigns</button>
        </div>
        <div>
          <button class="logout-button" mat-raised-button color="primary" (click)="logOut()">Log Out</button>
        </div>
      </div>
    </div>
  </mat-card>
  <br>
<div class="row justify-content-center">
  <mat-card class="profile-body">
    <div class="row justify-content-center">
      <mat-tab-group class="tabs">
        <mat-tab label="My Campaigns">
          <app-my-camps-form></app-my-camps-form>
        </mat-tab>
        <mat-tab label="Update Issues">
          <app-change-issues-form></app-change-issues-form>
        </mat-tab>
        <mat-tab label="Edit Profile" disabled>Content 2</mat-tab>
        <mat-tab label="Settings" disabled>Content 2</mat-tab>
      </mat-tab-group>
    </div>
  </mat-card>
</div>
</div>
