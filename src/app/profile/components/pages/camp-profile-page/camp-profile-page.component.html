<div class="profile-container">
  <mat-card class="header-card">
    <div class="row justify-content-between">
      <div class="row justify-content-start">
        <img class="logo" [src]="'assets/logo1.png'" [routerLink]="['/']" alt="Polivols Logo" height="60px" width="auto">
        <div>
          <p class="campaign-button">My Volunteers</p>
        </div>
        <div>
          <p class="campaign-button" [routerLink]="['/update_issues']">Update Issues</p>
        </div>
      </div>
      <div class="row justify-content-end profile-header-container">
        <div>
          <p class="logout-button" (click)="logOut()">Log Out</p>
        </div>
      </div>
    </div>
  </mat-card>
  <br>
  <div class="row justify-content-center align-content-center">
    <app-my-vols-form></app-my-vols-form>
  </div>
</div>
