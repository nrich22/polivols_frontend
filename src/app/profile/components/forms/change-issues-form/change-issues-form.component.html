<mat-card class="issues-card">
  <div class="row justify-content-start card-text">
    Check off the political issues most important to you.
  </div>
  <br>
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-6">
        <div *ngFor="let issue of issues; let i = index">
          <mat-checkbox color="primary" *ngIf="i < 13" (id)="i" (click)="updateIssuesList(issue)">
            {{ issue }}
          </mat-checkbox>
        </div>
      </div>
      <div class="col-6">
        <div *ngFor="let issue of issues; let i = index">
          <mat-checkbox color="primary" *ngIf="i >= 13" (click)="updateIssuesList(issue)">
            {{ issue }}
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container-fluid">
    <div class="row justify-content-end">
      <button mat-raised-button *ngIf="!updated" color="primary" (click)="updateIssues(selected_issues)">Save</button>
      <button mat-raised-button *ngIf="updated" color="primary" (click)="updateIssues(selected_issues)">Saved</button>
    </div>
  </div>
</mat-card>
