<mat-card class="issues-card">
    <div class="container-fluid">
      <div class="row justify-content-center align-content-center">
        <img [src]="fullImagePath" [routerLink]="['/welcome']" alt="Polivols Logo" height="60px" width="auto">
      </div>
      <h4>Check off the political issues most important to you </h4>
      <div class="container">
        <div class="row justify-content-start">
          <div class="col-6">
            <div *ngFor="let issue of issues; let i = index">
              <mat-checkbox color="primary" *ngIf="i < 13" (click)="updateIssuesList(issue)">
                {{ issue }}
              </mat-checkbox>
            </div>
          </div>
          <div class="col-6">
            <div *ngFor="let issue of issues; let i = index">
              <mat-checkbox color="primary" *ngIf="i >= 13" (click)="updateIssuesList(issue)">
                {{ issue }}
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  <br><br>
  <div class="container-fluid">
    <div class="row justify-content-between">
      <button mat-raised-button (click)="skipForNow()" color="primary">Skip For Now</button>
      <button mat-raised-button color="primary" (click)="updateIssues(selected_issues)">Continue</button>
    </div>
  </div>
</mat-card>
