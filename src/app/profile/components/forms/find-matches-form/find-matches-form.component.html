<mat-card class="issues-card" style="width: 100%">
  <p>Volunteer for Campaigns that interest you.
    <br>
    Volunteering allows Campaigns to contact you via email.</p>
    <div class="table-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Party Column -->
      <ng-container matColumnDef="party">
        <mat-header-cell *matHeaderCellDef> Party </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.party}} </mat-cell>
      </ng-container>

      <!-- Zip Column -->
      <ng-container matColumnDef="zip_code">
        <mat-header-cell *matHeaderCellDef> Zip Code </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.zip_code}} </mat-cell>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.state}} </mat-cell>
      </ng-container>

      <!-- # Vols Needed Column -->
      <ng-container matColumnDef="num_vols">
        <mat-header-cell *matHeaderCellDef> # of Vols Needed </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.num_vols}} </mat-cell>
      </ng-container>

      <!-- Link Column -->
      <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef> Website </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a href="{{element.link}} ">more info</a>
        </mat-cell>
      </ng-container>

      <!-- Interested Column -->
      <ng-container matColumnDef="interested">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="createMatch(element);" onclick="this.disabled=true;" color="primary">Volunteer</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    </div>
</mat-card>
<mat-paginator #paginator
               [pageSize]="5"
               [pageSizeOptions]="[5, 10]"
               [showFirstLastButtons]="true">
</mat-paginator>
